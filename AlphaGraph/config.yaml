embedding_model: sentence-transformers/all-MiniLM-L6-v2
embedding_backend: sbert # options: sbert | openai
openai_embedding_model: text-embedding-3-large
summary_model: openai # options: local | openai
openai_model: gpt-4o-mini # used if summary_model == openai
chunk:
  size: 1200
  overlap: 200
retrieve:
  top_k: 8
  bm25_boost: 0.2 # blend lexical & vector scores
alpha:
  min_sentiment_strength: 0.3 # 0..1 from classifier
  ticker_whitelist: [] # e.g., ["AAPL", "MSFT"]
